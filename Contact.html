        <style>
            .contact {
  max-width: 600px;
  margin: 50px auto;
  text-align: center;
  padding: 20px;
  background: #f8f8f8;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #333;
}

.contact form {
  display: flex;
  flex-direction: column;
}

.contact input, .contact textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.contact textarea {
  min-height: 120px;
}

.contact button {
  background: #007bff;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
}

.contact button:hover {
  background: #0056b3;
}
body{
